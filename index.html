<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Aditivo Contratual - HubLocal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 22px;
            color: #667eea;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-container {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #667eea;
        }

        .toggle-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: block;
        }

        .toggle-buttons {
            display: flex;
            gap: 15px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .info-box strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 16px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            color: #0c5460;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .row {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }
        }

        #calculoValor {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }

        #dataAtual {
            font-weight: bold;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #dc3545;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-box {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            font-family: 'Times New Roman', serif;
            line-height: 1.8;
        }

        .preview-box h2 {
            text-align: center;
            color: #212529;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .preview-box p {
            margin-bottom: 15px;
            color: #495057;
        }

        .preview-box strong {
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Gerando seu documento PDF...</h2>
            <p>Aguarde alguns instantes</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìÑ Gerador de Aditivo Contratual PDF</h1>
            <p>HubLocal - Plano Hub Standard</p>
            <p style="font-size: 14px; margin-top: 10px;">Data: <span id="dataAtual"></span></p>
        </div>

        <div class="form-content">
            <div id="alertContainer"></div>

            <form id="formAditivo">
                <!-- SE√á√ÉO: TIPO DE PESSOA -->
                <div class="section">
                    <div class="section-title">
                        üë§ 1. Tipo de Pessoa
                    </div>
                    <div class="toggle-container">
                        <label class="toggle-label">Selecione o tipo:</label>
                        <div class="toggle-buttons">
                            <button type="button" class="toggle-btn active" id="btnPJ" onclick="toggleTipoPessoa('PJ')">
                                üè¢ Pessoa Jur√≠dica
                            </button>
                            <button type="button" class="toggle-btn" id="btnPF" onclick="toggleTipoPessoa('PF')">
                                üë§ Pessoa F√≠sica
                            </button>
                        </div>
                    </div>
                </div>

                <!-- SE√á√ÉO: DADOS DA CONTRATANTE -->
                <div class="section">
                    <div class="section-title">
                        üìã 2. Dados da Contratante
                    </div>

                    <!-- Campos Pessoa Jur√≠dica -->
                    <div id="camposPJ">
                        <div class="row">
                            <div class="form-group">
                                <label>Nome Fantasia <span class="required">*</span></label>
                                <input type="text" id="nomeFantasia" placeholder="Ex: HubLocal Tecnologia">
                            </div>
                            <div class="form-group">
                                <label>Raz√£o Social <span class="required">*</span></label>
                                <input type="text" id="razaoSocial" placeholder="Ex: HubLocal Tecnologia LTDA">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>CNPJ <span class="required">*</span></label>
                            <input type="text" id="cnpj" placeholder="00.000.000/0000-00" maxlength="18">
                        </div>
                    </div>

                    <!-- Campos Pessoa F√≠sica -->
                    <div id="camposPF" class="hidden">
                        <div class="row">
                            <div class="form-group">
                                <label>Nome Completo <span class="required">*</span></label>
                                <input type="text" id="nomeCompleto" placeholder="Ex: Jo√£o Silva Santos">
                            </div>
                            <div class="form-group">
                                <label>CPF <span class="required">*</span></label>
                                <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
                            </div>
                        </div>
                    </div>

                    <!-- Campos Comuns -->
                    <div class="form-group">
                        <label>CEP <span class="required">*</span></label>
                        <input type="text" id="cep" placeholder="00000-000" maxlength="9">
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>Endere√ßo <span class="required">*</span></label>
                            <input type="text" id="endereco" placeholder="Ser√° preenchido automaticamente">
                        </div>
                        <div class="form-group">
                            <label>N√∫mero <span class="required">*</span></label>
                            <input type="text" id="numero" placeholder="Ex: 123">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>Complemento</label>
                            <input type="text" id="complemento" placeholder="Ex: Sala 101">
                        </div>
                        <div class="form-group">
                            <label>Bairro <span class="required">*</span></label>
                            <input type="text" id="bairro" placeholder="Ser√° preenchido automaticamente">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>Cidade <span class="required">*</span></label>
                            <input type="text" id="cidade" placeholder="Ser√° preenchido automaticamente">
                        </div>
                        <div class="form-group">
                            <label>Estado <span class="required">*</span></label>
                            <input type="text" id="estado" placeholder="Ser√° preenchido automaticamente" maxlength="2">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>Respons√°vel <span class="required">*</span></label>
                            <input type="text" id="responsavel" placeholder="Nome do respons√°vel">
                        </div>
                        <div class="form-group">
                            <label>Email <span class="required">*</span></label>
                            <input type="email" id="email" placeholder="email@exemplo.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Telefone <span class="required">*</span></label>
                        <input type="text" id="telefone" placeholder="(00) 00000-0000" maxlength="15">
                    </div>
                </div>

                <!-- SE√á√ÉO: DADOS DO PLANO -->
                <div class="section">
                    <div class="section-title">
                        üíº 3. Dados do Plano Hub Standard
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>Total de Locais <span class="required">*</span></label>
                            <input type="number" id="totalLocais" placeholder="Ex: 10" min="1">
                        </div>
                        <div class="form-group">
                            <label>Valor Unit√°rio (R$) <span class="required">*</span></label>
                            <input type="text" id="valorUnitario" placeholder="R$ 0,00">
                        </div>
                    </div>

                    <div class="info-box">
                        <strong>üí∞ Valor Total Calculado:</strong>
                        <div id="calculoValor">R$ 0,00</div>
                    </div>

                    <div class="form-group">
                        <label>Observa√ß√µes</label>
                        <textarea id="observacao" placeholder="Informa√ß√µes adicionais sobre o contrato..."></textarea>
                    </div>
                </div>

                <!-- BOT√ïES -->
                <div class="btn-container">
                    <button type="button" class="btn btn-secondary" onclick="limparFormulario()">
                        üóëÔ∏è Limpar Formul√°rio
                    </button>
                    <button type="button" class="btn btn-primary" onclick="gerarPDF()">
                        üìÑ Gerar Documento PDF
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tipoPessoaAtual = 'PJ';

        // ====================================
        // INICIALIZA√á√ÉO
        // ====================================
        
        window.onload = function() {
            atualizarData();
            aplicarMascaras();
            configurarCalculoAutomatico();
        };

        function atualizarData() {
            const hoje = new Date();
            const opcoes = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'America/Sao_Paulo'
            };
            document.getElementById('dataAtual').textContent = 
                hoje.toLocaleDateString('pt-BR', opcoes);
        }

        // ====================================
        // TOGGLE TIPO DE PESSOA
        // ====================================
        
        function toggleTipoPessoa(tipo) {
            tipoPessoaAtual = tipo;
            
            document.getElementById('btnPJ').classList.remove('active');
            document.getElementById('btnPF').classList.remove('active');
            document.getElementById('camposPJ').classList.add('hidden');
            document.getElementById('camposPF').classList.add('hidden');
            
            if (tipo === 'PJ') {
                document.getElementById('btnPJ').classList.add('active');
                document.getElementById('camposPJ').classList.remove('hidden');
            } else {
                document.getElementById('btnPF').classList.add('active');
                document.getElementById('camposPF').classList.remove('hidden');
            }
        }

        // ====================================
        // M√ÅSCARAS
        // ====================================
        
        function aplicarMascaras() {
            document.getElementById('cpf')?.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 11) {
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                }
                e.target.value = value;
            });

            document.getElementById('cnpj')?.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 14) {
                    value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                    value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                }
                e.target.value = value;
            });

            document.getElementById('cep').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 8) {
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                }
                e.target.value = value;
            });

            document.getElementById('telefone').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 11) {
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                }
                e.target.value = value;
            });

            document.getElementById('valorUnitario').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = (parseInt(value) / 100).toFixed(2);
                e.target.value = 'R$ ' + value.replace('.', ',');
            });
        }

        // ====================================
        // BUSCA CEP
        // ====================================
        
        document.getElementById('cep').addEventListener('blur', async function() {
            const cep = this.value.replace(/\D/g, '');
            
            if (cep.length === 8) {
                try {
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();
                    
                    if (!data.erro) {
                        document.getElementById('endereco').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('estado').value = data.uf;
                        document.getElementById('numero').focus();
                        mostrarAlerta('‚úÖ Endere√ßo encontrado!', 'success');
                    } else {
                        mostrarAlerta('‚ùå CEP n√£o encontrado', 'error');
                    }
                } catch (error) {
                    mostrarAlerta('‚ùå Erro ao buscar CEP', 'error');
                }
            }
        });

        // ====================================
        // C√ÅLCULO AUTOM√ÅTICO
        // ====================================
        
        function configurarCalculoAutomatico() {
            const totalLocais = document.getElementById('totalLocais');
            const valorUnitario = document.getElementById('valorUnitario');
            
            function calcular() {
                const locais = parseInt(totalLocais.value) || 0;
                const valorStr = valorUnitario.value.replace(/[^\d]/g, '');
                const valor = parseInt(valorStr) / 100 || 0;
                
                const total = locais * valor;
                document.getElementById('calculoValor').textContent = 
                    'R$ ' + total.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            }
            
            totalLocais.addEventListener('input', calcular);
            valorUnitario.addEventListener('input', calcular);
        }

        // ====================================
        // VALIDA√á√ÉO
        // ====================================
        
        function validarFormulario() {
            const camposObrigatorios = [];
            
            if (tipoPessoaAtual === 'PJ') {
                camposObrigatorios.push(
                    { id: 'nomeFantasia', nome: 'Nome Fantasia' },
                    { id: 'razaoSocial', nome: 'Raz√£o Social' },
                    { id: 'cnpj', nome: 'CNPJ' }
                );
            } else {
                camposObrigatorios.push(
                    { id: 'nomeCompleto', nome: 'Nome Completo' },
                    { id: 'cpf', nome: 'CPF' }
                );
            }
            
            camposObrigatorios.push(
                { id: 'cep', nome: 'CEP' },
                { id: 'endereco', nome: 'Endere√ßo' },
                { id: 'numero', nome: 'N√∫mero' },
                { id: 'bairro', nome: 'Bairro' },
                { id: 'cidade', nome: 'Cidade' },
                { id: 'estado', nome: 'Estado' },
                { id: 'responsavel', nome: 'Respons√°vel' },
                { id: 'email', nome: 'Email' },
                { id: 'telefone', nome: 'Telefone' },
                { id: 'totalLocais', nome: 'Total de Locais' },
                { id: 'valorUnitario', nome: 'Valor Unit√°rio' }
            );
            
            const camposVazios = [];
            for (const campo of camposObrigatorios) {
                const elemento = document.getElementById(campo.id);
                if (!elemento || !elemento.value.trim()) {
                    camposVazios.push(campo.nome);
                }
            }
            
            if (camposVazios.length > 0) {
                mostrarAlerta(`‚ö†Ô∏è Preencha: ${camposVazios.join(', ')}`, 'error');
                return false;
            }
            
            return true;
        }

        // ====================================
        // GERAR PDF
        // ====================================
        
        async function gerarPDF() {
            if (!validarFormulario()) return;

            document.getElementById('loadingOverlay').classList.add('show');

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Coletar dados
                const dados = coletarDados();
                
                // Configurar fonte
                doc.setFont("helvetica");
                
                let y = 20;
                
                // T√≠tulo
                doc.setFontSize(18);
                doc.setFont("helvetica", "bold");
                doc.text("ADITIVO CONTRATUAL", 105, y, { align: "center" });
                y += 10;
                
                doc.setFontSize(14);
                doc.text("PLANO HUB STANDARD", 105, y, { align: "center"});
                y += 15;
                
                // Data
                doc.setFontSize(11);
                doc.setFont("helvetica", "normal");
                doc.text(`Fortaleza, ${dados['data de hoje']}`, 105, y, { align: "center" });
                y += 15;
                
                // Dados da Contratante
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text("DADOS DA CONTRATANTE", 20, y);
                y += 8;
                
                doc.setFontSize(10);
                doc.setFont("helvetica", "normal");
                
                if (tipoPessoaAtual === 'PJ') {
                    doc.text(`Nome Fantasia: ${dados['Nome Fantasia']}`, 20, y);
                    y += 6;
                    doc.text(`Razao Social: ${dados['razaosocial']}`, 20, y);
                    y += 6;
                    doc.text(`CNPJ: ${dados['CNPJ']}`, 20, y);
                } else {
                    doc.text(`Nome Completo: ${dados['Nome Fantasia']}`, 20, y);
                    y += 6;
                    doc.text(`CPF: ${dados['CNPJ']}`, 20, y);
                }
                y += 6;
                
                doc.text(`Endereco: ${dados['Endere√ßo']}`, 20, y);
                y += 6;
                doc.text(`CEP: ${dados['CEP']}`, 20, y);
                y += 6;
                doc.text(`Responsavel: ${dados['responsavel']}`, 20, y);
                y += 6;
                doc.text(`Email: ${dados['email']}`, 20, y);
                y += 6;
                doc.text(`Telefone: ${dados['telefone']}`, 20, y);
                y += 12;
                
                // Dados do Plano
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text("DADOS DO PLANO", 20, y);
                y += 8;
                
                doc.setFontSize(10);
                doc.setFont("helvetica", "normal");
                doc.text(`Total de Locais: ${dados['total de unidades']}`, 20, y);
                y += 6;
                doc.text(`Valor Unitario: ${dados['valor da unidade']}`, 20, y);
                y += 6;
                
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text(`VALOR TOTAL: ${dados['valor total']}`, 20, y);
                y += 10;
                
                // Observa√ß√µes
                if (dados['observa√ß√£o']) {
                    doc.setFontSize(10);
                    doc.setFont("helvetica", "normal");
                    doc.text(`Observacoes: ${dados['observa√ß√£o']}`, 20, y);
                }
                
                // Salvar PDF
                const nomeArquivo = gerarNomeArquivo();
                doc.save(nomeArquivo);
                
                document.getElementById('loadingOverlay').classList.remove('show');
                mostrarAlerta('‚úÖ PDF gerado com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                document.getElementById('loadingOverlay').classList.remove('show');
                mostrarAlerta('‚ùå Erro ao gerar PDF. Tente novamente.', 'error');
            }
        }

        function coletarDados() {
            const hoje = new Date();
            const dataFormatada = hoje.toLocaleDateString('pt-BR');
            
            const locais = parseInt(document.getElementById('totalLocais').value) || 0;
            const valorStr = document.getElementById('valorUnitario').value.replace(/[^\d]/g, '');
            const valorUnit = parseInt(valorStr) / 100 || 0;
            const valorTotal = locais * valorUnit;
            
            const endereco = document.getElementById('endereco').value;
            const numero = document.getElementById('numero').value;
            const complemento = document.getElementById('complemento').value;
            const bairro = document.getElementById('bairro').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;
            
            let enderecoCompleto = `${endereco}, ${numero}`;
            if (complemento) enderecoCompleto += ` - ${complemento}`;
            enderecoCompleto += `, ${bairro}, ${cidade}/${estado}`;
            
            const dados = {
                'data de hoje': dataFormatada,
                'responsavel': document.getElementById('responsavel').value,
                'email': document.getElementById('email').value,
                'telefone': document.getElementById('telefone').value,
                'CEP': document.getElementById('cep').value,
                'Endere√ßo': enderecoCompleto,
                'total de unidades': locais.toString(),
                'valor da unidade': 'R$ ' + valorUnit.toFixed(2).replace('.', ','),
                'valor total': 'R$ ' + valorTotal.toFixed(2).replace('.', ','),
                'observa√ß√£o': document.getElementById('observacao').value || ''
            };
            
            if (tipoPessoaAtual === 'PJ') {
                dados['Nome Fantasia'] = document.getElementById('nomeFantasia').value;
                dados['razaosocial'] = document.getElementById('razaoSocial').value;
                dados['CNPJ'] = document.getElementById('cnpj').value;
            } else {
                dados['Nome Fantasia'] = document.getElementById('nomeCompleto').value;
                dados['razaosocial'] = document.getElementById('nomeCompleto').value;
                dados['CNPJ'] = document.getElementById('cpf').value;
            }
            
            return dados;
        }

        function gerarNomeArquivo() {
            const hoje = new Date();
            const data = hoje.toISOString().split('T')[0];
            
            let nome = '';
            if (tipoPessoaAtual === 'PJ') {
                nome = document.getElementById('nomeFantasia').value;
            } else {
                nome = document.getElementById('nomeCompleto').value;
            }
            
            nome = nome.replace(/[^a-zA-Z0-9]/g, '_');
            return `Aditivo_${nome}_${data}.pdf`;
        }

        // UTILIDADES

        function limparFormulario() {
            if (confirm('üóëÔ∏è Limpar todos os campos?')) {
                document.getElementById('formAditivo').reset();
                document.getElementById('calculoValor').textContent = 'R$ 0,00';
                toggleTipoPessoa('PJ');
                mostrarAlerta('‚úÖ Formul√°rio limpo!', 'success');
            }
        }

        function mostrarAlerta(mensagem, tipo = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo} show`;
            alert.innerHTML = mensagem;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
            
            alert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
